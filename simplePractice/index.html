<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .row {
            display: flex;
            flex-direction: row;
            align-content: center;
            justify-content: center;
        }
        .col{

            margin: 20px;
            width: 250px;
            height: 250px;
            background: rgb(0, 0, 0);
        }
    </style>
</head>
<body>

<div class="row">
    <div class="square col"></div>
    <div class="round col"></div>
    <div class="random col"></div>
</div>

<script>
    let setColor = document.querySelector(".square");
    let someEffect = document.querySelector(".round");

    
    // function for the effect
    function changeColor() {
        //  setColor.style.transform = "rotateX(-50deg);"
         setColor.style.background = "rgb(218, 7, 7)" ;
         setColor.style.borderRadius = "50%";
         setColor.style.transition = "all 1s ease-in-in";         
    }

        // function for get thing normal
    function setNormal(){
        
         setColor.style.background = "rgb(0, 0, 0)" ;
         setColor.style.borderRadius = "0";

         setColor.style.transition = "all 0.5s ease-in-out";
         setColor.style.transform = "rotateY(-50deg);"
    }
    
    function textChanger(){
        someEffect.innerHTML.style.transform = "scaleX(-1)"
    }

    function flipThis(){
        someEffect.style.transform = "rotateY(180deg)" 
        someEffect.style.background = "red" ;
        someEffect.style.transition = "all 0.5s"
        someEffect.innerHTML = "this will rotate"
        // someEffect.innerHTML.style.transform = "scaleX(-1)"
       
        
    }

    function redo(){
        someEffect.style.transform = "rotateY(0deg)" 
        someEffect.style.background = "black" ;
        someEffect.style.transition = "all 0.5s ease-in-out";
        someEffect.innerHTML = "this will rotate"

    }






    // eventFor mouse in and out
    
    someEffect.addEventListener('mouseover',flipThis)
    someEffect.addEventListener('mouseout',redo)
    setColor.addEventListener('mouseover',changeColor)
    setColor.addEventListener('mouseout',setNormal)
</script>
</body>
</html>
